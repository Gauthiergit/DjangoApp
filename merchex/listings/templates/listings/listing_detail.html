{% extends 'listings/base.html' %}

{% block content %}

<h2>{{ listing.title }}</h2>

<ul>
	<li>Type : {{ listing.get_type_display }}</li>
	<li>Année : {{ listing.year }}</li>
	<li>Vendu : {{ listing.sold|yesno }}</li>
	<li>Groupe : {{ listing.band }}</li>
</ul>
   
<p>{{ listing.description }}</p>

<a href="{% url 'listing-list' %}">Retour à tous les articles</a>

{% endblock %}
